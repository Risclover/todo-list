<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <link href="../src/assets/styles.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2b4114baf6.js" crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- jQuery UI -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <!-- Datepicker -->
    <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">
</head>
<body>
    <header class='header'>
        <h1 class='header-top'>Todo App</h1>
    </header>
    <main>
        <nav>
            <ul class="navigation">
                <li>#1: <span id="first-project">Default</span></li>
                <li>All</li>
                <li>Today</li>
            </ul>
        </nav>
        <div class="todo-body">
            <div class="project-name">
                <h1 class="app-title">Default</h1>
                <button id="default-icon"><i class="fa-solid fa-gear default-icon"></i></button>
            </div>
            <div class="todo-content">
                <div class="todo-input-box">
                    <input name="todo-input" placeholder="+ Add Task" type="text" id="todo-input">
                    <input type="hidden" id="saveIndex">
                    <button id="submit">Add Item</button>
                </div>
                <ul class="todo-list js-todo-list sortable"></ul>
            </div>
        </div>
    </main>
        
    <div id="dialog" style="display: none" title="Edit item">
        <label for="todo-text">Title:</label>
        <input name="todo-text" id="todo-text" type="text">
        <label for="todo-priority">Priority:</label>
        <select id="todo-priority" name="todo-priority">
            <option selected disabled>Choose one</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
        <label for="datepicker">Due date:</label>
        <div id="datepicker-box">
            <input id="datepicker" type="text" name="datepicker" placeholder="Ex: 04/14/2022" value="">
            <i class="fa-regular fa-calendar" id="calendar-icon"></i>
        </div>
        <label>Notes:</label>
        <textarea id="todo-notes" value="" placeholder=""></textarea>
    </div>

    <div id="default" style="display: none" title="Edit list">
        <label for="project-name">Title:</label>
        <input name="project-name" id="project-name" type="text">
        <label for="bg-color">Background color:</label>
        <input type="color" id="bg-color" name="bg-color" value="#000000">
        <label for="font-color">Font color:</label>
        <input type="color" id="font-color" name="font-color">
        <label for="header-font">Header font color:</label>
        <input type="color" id="header-font" name="header-font">
        <label for="header-bg">Header background color:</label>
        <input type="color" id="header-bg" name="header-bg">
    </div>

    <div id="default-check" style="display: none" title="Confirm Clear">
        Are you sure you want to erase all items in this list?
    </div>

    <script src="main.js"></script>
    <script src="https://unpkg.com/js-datepicker"></script>
</body>
</html>
