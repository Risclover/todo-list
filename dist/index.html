<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <link href="../src/assets/styles.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2b4114baf6.js" crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- jQuery UI -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <!-- Datepicker -->
    <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">
</head>
<body>
    <nav>
        <div class="navigation">
            <h1 class="header-top">Todo App</h1>
            <ul id="top-nav">
                <li>All</li>
                <li>Today</li>
                <li>This Week</li>
                <li>Completed</li>
            </ul>
            <ul id="project-nav">
                <li data-key="project-1">
                    <div class="project-nav-name">#1: 
                        <span id="first-project">Default</span>
                        <input type="text" id="project-1-input" style='display: none;'>
                    </div>
                </li>
            </ul>
        </div>
        <div class="new-project">
            <button id="new-project-btn">New List</button>
        </div>
    </nav>
    <main>
        <header class="header">
            <div class="project-name">
                <div>
                <h1 class="app-title">Default</h1>
                <input type="text" id="new-title">
                </div>
                <div>
                    <button id="project-menu"><i class="fa-solid fa-gear"></i></i></button>
                </div>
            </div>
            <div class="todo-input">
                <div class="todo-input-box">
                    <input name="todo-input" placeholder="+ Add Task" type="text" id="todo-input">
                    <input type="hidden" id="saveIndex">
                    <button id="submit">Add Item</button>
                </div>
            </div>
        </header>
        <div class="todo-content">
            <ul class="todo-list js-todo-list sortable"></ul>
        </div>
    </main>
        
    <div id="dialog" style="display: none" title="Edit item">
        <form class="dialog-form">
        <label for="todo-text">Title:</label>
        <input name="todo-text" id="todo-text" type="text" required>
        <label for="todo-priority">Priority:</label>
        <select id="todo-priority" name="todo-priority">
            <option selected disabled>Choose one</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
        <label for="datepicker">Due date:</label>
        <div id="datepicker-box">
            <input id="datepicker" type="text" name="datepicker" placeholder="Ex: 04/14/2022" value="">
            <i class="fa-regular fa-calendar" id="calendar-icon"></i>
        </div>
        <label>Notes:</label>
        <textarea id="todo-notes" value="" placeholder=""></textarea>
        </form>
    </div>

    <div id="default" style="display: none" title="Edit list">
        
    </div>

    <div id="default-check" style="display: none" title="Confirm Clear">
        Are you sure you want to erase all items in this list?
    </div>

    <div id="theme" style="display: none" title="Change Project Theme">
        <div id="theme-container">
            <div class="theme-box" id="theme-1"></div>
            <div class="theme-box" id="theme-2"></div>
            <div class="theme-box" id="theme-3"></div>
            <div class="theme-box" id="theme-4"></div>
            <div class="theme-box" id="theme-5"></div>
            <div class="theme-box" id="theme-6"></div>
            <div class="theme-box" id="theme-7"></div>
            <div class="theme-box" id="theme-8"></div>
            <div class="theme-box" id="theme-9"></div>
            <div class="theme-box" id="theme-10"></div>
            <div class="theme-box" id="theme-11"></div>
            <div class="theme-box" id="theme-12"></div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://unpkg.com/js-datepicker"></script>
</body>
</html>
